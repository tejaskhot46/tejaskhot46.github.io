        description:  # this will include new lines to allow paragraphs
          • Developed a deep learning model using Python to detect and localize facial key-points such as eyes, nose, mouth, and jawline 
          • Utilized neural networks, specifically convolutional neural networks (CNNs) to train the model on a large dataset of images of faces
          • Implemented data preprocessing and data augmentation techniques to improve model performance
          • Utilized libraries such as TensorFlow and Keras to implement the neural network
          • Fine-tuned the model using techniques such as hyperparameter tuning and early stopping
          • Evaluated the model performance using metrics such as mean squared error, mean absolute error and accuracy
          • Built a web interface using Flask to demonstrate the facial key-points detection model
          • Utilized OpenCV library for face detection and croping before feeding the images to the model

